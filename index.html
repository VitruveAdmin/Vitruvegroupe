<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitruve Groupe - En construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      background-color: #000000;
    }
    .banner {
      background-image: url('A_digital_graphic_design_banner_for_Vitruve_Groupe.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      font-weight: 300;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
    a {
      color: #ccc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="overlay"></div>
    <div class="content">
      <h1>Notre site est en construction</h1>
      <p>Vitruve Groupe se prépare à vous offrir une nouvelle expérience. Restez connectés, nous arrivons bientôt !</p>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 <a href="https://vitruvegroupe.com">vitruvegroupe.com</a> | Contact : <a href="mailto:info@vitruvegroupe.com">info@vitruvegroupe.com</a>
  </div>
</body>
</html>
